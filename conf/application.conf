include "common.conf"

appName="api-revocation-frontend"
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"
application.router=prod.Routes

application.global= config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9032 www.google-analytics.com data:"

Stub {
  platform {
    api {
      production {
        protocol = https
        host = api.service.hmrc.gov.uk
      }
      sandbox {
        protocol = https
        host = test-api.service.hmrc.gov.uk
      }
    }
  }

  proxy {
    proxyRequiredForThisEnvironment = false
  }

  cookie.secure = false

  auditing {
    enabled = true
    traceRequests = true
    consumer {
      baseUri {
        host = localhost
        port = ${wiremock-port}
      }
    }
  }

  microservice {
    services {
      auth {
        host = localhost
        port = ${wiremock-port}
        login-callback.base-url = "http://localhost:9686"
      }

      third-party-delegated-authority {
        host = localhost
        port = ${wiremock-port}
      }

      third-party-application {
        host = localhost
        port = ${wiremock-port}
      }
    }
  }
}


microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = true
        }
    }

    services {
        auth {
          host = localhost
          port = 8500
          login-callback.base-url = "http://localhost:9686"
        }

        third-party-delegated-authority {
          host = localhost
          port = 9606
        }

        third-party-application {
          host = localhost
          port = 9607
        }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

wiremock-port = 11111
wiremock-port = ${?WIREMOCK_PORT}

assets {
  version = "2.235.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

ca-frontend {
  host = "http://localhost:9025"
}
