microservice {

  services {
    auth {
      protocol = https
      host=auth.protected.mdtp
      port=443
      login-callback.base-url = ""
    }

    third-party-delegated-authority {
      protocol = https
      host = third-party-delegated-authority.protected.mdtp
      port = 443
    }

    third-party-application {
      protocol = https
      host = third-party-application.protected.mdtp
      port = 443
    }

    api-documentation-frontend {
      protocol = https
      host = developer.service.hmrc.gov.uk
      port = 443
    }

    third-party-developer-frontend {
      protocol = https
      host = developer.service.hmrc.gov.uk
      port = 443
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

wiremock-port = 6010
wiremock-port = ${?WIREMOCK_PORT}

